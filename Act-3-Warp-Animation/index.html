<html>
    <head>
        <title> Warp Animation</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:pink">
            <a-entity position="-2 1.5 -10">

                <a-entity scale="1 0 1" animation="property:scale; to:1 1 1; dur:2000">
                    <a-cylinder position="0 2 0" radius="2" height="2"  color="#7BC8A4" open-ended="true" side="double" scale="1 1.25 1" 
                    animation="property:scale; to:1 0 1; dur:2000">
                    </a-cylinder>

                    <a-cylinder position="0 -2 0" radius="2" height="2" color="#7BC8A4"open-ended="true" side="double" scale="1 1.25 1" 
                    animation="property:scale; to:1 0 1; dur:2000">
                    </a-cylinder>
                </a-entity>  
                
                <a-entity scale="0.9 0.9 0.9" animation="property:scale; to:0.9 1 0.9; delay:200 dur:2000">
                    <a-cylinder position="0 2 0" radius="2" height="2" color="#F16745" open-ended="true" side="double" scale="1 1.25 1" 
                    animation="property:scale; to:1 0 1; delay:200 dur:2000">
                    </a-cylinder>

                    <a-cylinder position="0 -2 0" radius="2" height="2" color="#F16745" open-ended="true" side="double" scale="1 1.25 1" 
                    animation="property:scale; to:1 0 1; delay:200 dur:2000">
                    </a-cylinder>
                </a-entity>

                <a-entity scale="0.8 0.8 0.8" animation="property:scale; to:0.8 1 0.8; delay:400 dur:2000"></a-entity>
                    <a-cylinder position="0 2 0" radius="2" height="2" color="#4CC3D9" open-ended="true" side="double" scale="1 1.25 1" 
                    animation="property:scale; to:1 0 1; delay:400 dur:2000">
                    </a-cylinder>

                    <a-cylinder position="0 -2 0" radius="2" height="2" color="#4CC3D9" open-ended="true" side="double" scale="1 1.25 1" 
                    animation="property:scale; to:1 0 1; delay:400 dur:2000">
                    </a-cylinder>
                </a-entity>

                <a-light type="directional" color="#FFF" intensity="0.2" position="-1 2 1">
                    <a-light type="ambient" color="FFF"></a-light>
                </a-light>

                


            </a-entity>
        </a-scene>
    </body>
</html>
